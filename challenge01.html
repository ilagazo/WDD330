<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../WDD330/css/Challenge01/challenge01.css" />
    <title>Challenge 01: To Do List</title>
  </head>
  <body onload="loadTask(),taskLeft()">
    <script src="../js/Challenge01/ToDos.js"></script>
    <h1>To Do List</h1>
    <!-- Tasks -->
    <ul id="taskList"></ul>

    <!-- Filter Task -->
    <div class="filter">
      <p id="tasksLeft"></p>
      <button onclick="loadTask()">All</button>
      <button onclick="filterActive()">Active</button>
      <button onclick="filterCompleted()">Completed</button>
    </div>

    <!-- Task Adding -->
    <div class="taskAdd">
      <input type="text" id="taskInput" placeholder="Task...." />
      <button onclick="addTask()" class="addBtn">Add Task</button>
    </div>

    <script src="../WDD330/js/Challenge01/ToDos.js"></script>
  </body>
</html>
