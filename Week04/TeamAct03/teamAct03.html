<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<style>
    h1 {
        text-align: center
    }
    table {
        margin: 0 auto;
    }
    td {
        width: 16px;
        height: 16px;
        padding: .5em;
        border: 1px solid #000000;
        cursor: pointer;
    }
</style>
<body>
    <h1>Tic Tac Toe</h1>
    <table class="board">
         <tr>
            <td></td>
            <td></td>
            <td></td>
         </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <button id="reset">Reset</button>

    <script>
        const td = document.getElementsByTagName("td");
        for(let i = 0; i < td.length; i++) {
            td[i].addEventListener('click', myFunction, false);
            var turn = 0; 
        
        function myFunction() {
            
            if(turn % 2 === 0){
                td[i].innerHTML = "x";
                turn++;
                console.log(turn);
            }
            else{
                td[i].innerHTML = "o";
                turn++;
                console.log(turn);
            }
            }
            
        }
        document.getElementById("reset").addEventListener('click', reset, false);
            
        function reset() {
            for(let i = 0; i < td.length; i++) {
                td[i].innerHTML = " ";
            }
        }
       
    </script>
</body>
</html>
